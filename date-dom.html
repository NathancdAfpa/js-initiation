<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Manipulation de DOM</title>
</head>

<body>
  <h2>Manipulation de DOM</h2>
  <form>
    <fieldset>
      <legend>Sélectionnez une date</legend>
      <label>Date</label>
      <input type="date" name="dateInput" max="2022-12-31">

      <div>
        <input type="radio" name="radioChoice" value="day" checked><label>Jour</label>
        <input type="radio" name="radioChoice" value="month"><label>Mois</label>
        <input type="radio" name="radioChoice" value="remainingDay"><label>Jours restants avant la fin de l'année</label>
      </div>
      <div>
        <input type="button" id="button-choice" value="Afficher">
        <input type="text" id="text-choice" maxlength="20" readonly> <!-- Ajout de l'attribut "readonly" pour rendre le champ de texte en lecture seule -->
      </div>
    </fieldset>
  </form>

  <script src="js/date-dom.js"></script>
</body>
</html>
